<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div layout:fragment="content" class="container">
    <h1 class="text-center">Open Bank Account</h1>
    <form th:action="@{/bankaccount}" method="POST">

        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId">
        </div>
        <div class="form-group">
            <label for="inputCustomerId">CustomerId</label>
            <input type="input" class="form-control" name="customerId" id="inputCustomerId">
        </div>
        <div class="form-group">
            <label for="inputType">Type</label>
            <input type="input" class="form-control" name="type" id="inputType">
        </div>

        <div class="form-group">
            <label for="inputBalance">Balance</label>
            <input type="input" class="form-control" name="balance" id="inputBalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    <hr>

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>CustomerId</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bankaccount : ${allBankAccounts}">
            <td th:text="${bankaccount.getId()}"></td>
            <td th:text="${bankaccount.getCustomerId()}"></td>
            <td th:text="${bankaccount.getType()}"></td>
            <td th:text="${bankaccount.getBalance()}"></td>
        </tr>
        </tbody>
    </table>
</div>
